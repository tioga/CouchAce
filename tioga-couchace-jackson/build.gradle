project(':tioga-couchace-jackson') {
    description = "CouchAce Jackson"

    dependencies {
        compile project(':tioga-couchace-annotations')
        compile project(':tioga-couchace-core')
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: jacksonVersion, transitive: true
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: jacksonVersion, transitive: true
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: jacksonVersion, transitive: true

        testCompile group: 'ch.qos.logback', name: 'logback-core', version: logbackVersion, transitive: true
        testCompile group: 'ch.qos.logback', name: 'logback-classic', version: logbackVersion, transitive: true, {
            exclude module: 'slf4j-api'
        }
    }

    apply(from: "https://raw.githubusercontent.com/tioga/build-scripts/master/build-config-deployer.gradle")
}
