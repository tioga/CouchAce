project(':tioga-couchace-jersey') {
    description = "CouchAce Jersey"

    dependencies {
        compile project(':tioga-couchace-annotations')
        compile project(':tioga-couchace-core')

        compile group: 'org.glassfish.jersey.core', name: 'jersey-common', version: "2.17", transitive: true
        compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: "2.17", transitive: true
        compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: "2.17", transitive: true
        compile group: 'org.glassfish.jersey.media', name: 'jersey-media-multipart', version: "2.17", transitive: true

        testCompile group: 'ch.qos.logback', name: 'logback-core', version: "1.1.3", transitive: true
        testCompile group: 'ch.qos.logback', name: 'logback-classic', version: "1.1.3", transitive: true
    }

    apply(from: urlCache.get("https://raw.githubusercontent.com/tioga/build-scripts/master/build-config-deployer.gradle"))
}
